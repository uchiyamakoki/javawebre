<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 列表表情-->
    <dl>
        <dt>传智播客</dt>
        <dd>财务部</dd>
        <dd>学工部</dd>
        <dd>人事部</dd>
    </dl>

    <hr>

    <!-- 有序列表-->
    <ol type="a">
        <li>财务部</li>
        <li>学工部</li>
        <li>人事部</li>
    </ol>
    <hr>

    <!-- 无序列表-->
    <ul type="circle">
        <li>财务部</li>
        <li>学工部</li>
        <li>人事部</li>
    </ul>
</body>
</html>
